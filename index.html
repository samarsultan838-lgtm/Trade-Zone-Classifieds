<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Layer 1: Content Security & Authority -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval' blob:; img-src 'self' https: data: blob:; connect-src 'self' https:;">
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  
  <!-- Primary Authority Tags -->
  <title>Trazot | Elite Property, Vehicle & Tech Marketplace</title>
  <meta name="title" content="Trazot | Elite Property, Vehicle & Tech Marketplace">
  <meta name="description" content="Trazot is the definitive gateway for high-net-worth assets across GCC and South Asia. Buy verified properties, luxury vehicles, and industrial machinery. Beat the clutter of OLX and Zameen.">
  <meta name="keywords" content="Real Estate Pakistan, Luxury Cars Dubai, Buy Property Riyadh, Verified Electronics, Trazot Trade Zone, Industrial Machinery Sales">
  <meta name="theme-color" content="#064e3b">
  
  <!-- Open Graph / Social SEO -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.trazot.com/">
  <meta property="og:title" content="Trazot | The Sovereign Trade Protocol">
  <meta property="og:description" content="The most trusted marketplace for verified high-value assets. Trade with institutional security.">
  <meta property="og:image" content="https://trazot.com/seo-banner.jpg">

  <!-- Twitter SEO -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.trazot.com/">
  <meta property="twitter:title" content="Trazot | Elite Marketplace">
  <meta property="twitter:description" content="Verified high-value assets across the Gulf and South Asia.">
  
  <link rel="canonical" href="https://www.trazot.com" />

  <!-- Speed & Core Web Vitals -->
  <link rel="preconnect" href="https://trazot.com">
  <link rel="preconnect" href="https://images.unsplash.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" as="style">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #ffffff;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .font-serif-italic {
      font-family: 'DM Serif Display', serif;
      font-style: italic;
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    button:focus-visible, a:focus-visible { outline: 2px solid #10b981; outline-offset: 2px; }
    .image-container { background-color: #f3f4f6; position: relative; overflow: hidden; aspect-ratio: 4/3; }
    section { content-visibility: auto; contain-intrinsic-size: 0 500px; }
  </style>

  <script>window.process = { env: { API_KEY: '' } };</script>

  <script type="importmap">
  {
    "imports": {
      "@/": "./",
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "react-dom": "https://esm.sh/react-dom@^19.2.4",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
